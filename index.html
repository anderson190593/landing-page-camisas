<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Outfits | Domine seu Estilo</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">Alpha Outfits</div>
        <button id="open-cart" class="cart-trigger">
            <i class="fas fa-shopping-bag"></i>
            <span id="cart-count" class="cart-count">0</span>
        </button>
    </header>

    <aside id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Seu Carrinho</h2>
            <button id="close-cart" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
        <div id="cart-items" class="cart-items">
            </div>
        <div class="cart-footer">
            <div class="total-row">
                <span>Total:</span>
                <span id="cart-total">R$ 0,00</span>
            </div>
            <button class="checkout-btn" onclick="alert('Checkout em breve!')">Finalizar Compra</button>
        </div>
    </aside>

    <section class="hero">
        <div class="hero-content">
            <h1>Domine<br>Seu Estilo.</h1>
            <p>Elegância. Conforto. Autoridade.</p>
            <a href="#loja" class="btn-cta">Ver Coleção</a>
        </div>
    </section>

    <section id="loja" class="shop-container">
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="social">Linha Social</button>
            <button class="filter-btn" data-filter="casual">Casual</button>
            <button class="filter-btn" data-filter="sport">Sport</button>
        </div>

        <div id="product-grid" class="grid">
            </div>

    </section>

    <script type="module" src="js/main.js"></script>
</body>
</html>
